<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="img-hero">
        <img
          class="desktop-img"
          src="./images/image-product-desktop.jpg"
          alt="image of a Gabrielle Essence Eau De Parfum, from the house of CHANEL."
        />
        <img
          class="mobile-img"
          src="./images/image-product-mobile.jpg"
          alt="image of a Gabrielle Essence Eau De Parfum, from the house of CHANEL."
        />
      </div>
      <div class="content">
        <h4 class="picture-title description">PERFUME</h4>
        <h1 class="perfume-name description">
          Gabrielle Essence Eau De Parfum
        </h1>
        <p class="more-text description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="pricing description">
          <div class="new-price">$149.99</div>
          <div class="prev-price">$169.99</div>
        </div>
        <div class="btn description">
          <img src="./images/icon-cart.svg" alt="shopping cart icon" />
          <span>Add to Cart</span>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/ChibuzorIsaac" target="_blank"
        >Chibuzor Isaac</a
      >.
    </div>
  </body>
</html>
